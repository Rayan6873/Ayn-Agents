name: outreach_drafts_daily

on:
  schedule:
    - cron: "0 6 * * *"   # 10:00 Dubai (UTC+4)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call Base44 agent job
        env:
          BASE44_APP_DOMAIN: ${{ secrets.BASE44_APP_DOMAIN }}
          AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
        run: |
          set -e
          RESP=$(curl -sS -X POST "$BASE44_APP_DOMAIN/functions/agentJob" \
            -H "Content-Type: application/json" \
            -H "x-agent-token: $AGENT_TOKEN" \
            -d '{"agent_name":"outreach_drafts_daily","params":{}}')
          echo "$RESP"
          echo "$RESP" | grep '"ok":true' >/dev/null
