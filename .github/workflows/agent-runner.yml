name: Agent Runner

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Base44 AgentRun ID"
        required: true
      agent_name:
        description: "Agent name"
        required: true
      params_json:
        description: "JSON params"
        required: false
        default: "{}"

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      BASE44_API_URL: ${{ secrets.BASE44_API_URL }}
      BASE44_API_KEY: ${{ secrets.BASE44_API_KEY }}
      BASE44_APP_ID: ${{ secrets.BASE44_APP_ID }}
      GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install @base44/sdk@0.8.6
        
      - name: Install deps
        run: npm install

      - name: Run agent
        run: node scripts/agentRunner.mjs --run_id=${{ inputs.run_id }} --agent_name=${{ inputs.agent_name }} --params_json='${{ inputs.params_json }}'
